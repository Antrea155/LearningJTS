<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav> <!-- group navigation links -->
            <ul> <!--unordered list of items with bullet points-->
                <li><a href="#about">About Me</a></li> <!-- menu item -->
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Rea, a passionate software developer.</p>
        <p>More about me: I specialise in C++, and currently learning HTML, CSS, and JavaScript.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul> <!-- add projects-->
            <li><a href="https://github.com/Antrea155/Python" target="_blank" rel="noopener noreferrer">A simple sales data python project </a></li> <!-- target :  open the link in a new tab or window -->
            <li><a href="https://github.com/Antrea155/TypeScript" target="_blank" rel="noopener noreferrer">My portfolio project </a></li> 

            <!-- rel="noopener noreferrer" : prevents the new page from having access to the original page via window.opener -->
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" rows="4" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>

    <script src="Script.js"></script>

</body>

</html>
